<html>
    <head>
        <title>List Of Employees</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <style>
            table, th, td {
                border: 1px solid grey;
                border-collapse: collapse;
                padding: 5px;
            }
            table tr:nth-child(odd) {
                background-color: #f2f2f2;
            }
            table tr:nth-child(even) {
                background-color: #ffffff;
            }
        </style>
    </head>

    <body ng-app="employeeApp" ng-controller="employeeController">

        <center><h2>List Of Employees</h2></center>
        <div>
            <center>
                <button ng-click="getEmployeeList()">Click Here For Employee List</button>
                <button ng-click="clearList()">Click Here To Clear</button>
            </center>
            </br>

            <table class="table table-bordered table-hover ">

                <thead>
                    <tr>
                        <th style="width: 10%;">Employee Number</th>
                        <th style="width: 10%;">First Name</th>
                        <th style="width: 10%;">Last Name</th>
                        <th style="width: 10%;">ID Type</th>
                        <th style="width: 10%;">ID Number</th>
                        <th style="width: 10%;">Email</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="employee in results track by $index">
                        <td>{{employee.employeeNumber}}</td>
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.idType}}</td>
                        <td>{{employee.idNumber}}</td>
                        <td>{{employee.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="js/app.js"></script>
        <script src="js/services/RetrieveEmployeeListService.js"></script>
        <script src="js/controllers/RetrieveEmployeeListController.js"></script>

    </body>
</html>
